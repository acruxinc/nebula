[server]
domain = "app.nebula.com"
http_port = 3000
https_port = 3443
command = "cargo run"
hot_reload = false  # Rust compilation is too slow for hot reload
mode = "dev"

[tls]
cert_dir = "~/.local/share/nebula/certs"
auto_generate = true
ca_name = "Nebula Development CA"

[dns]
enabled = true
port = 53
cache_size = 1024
upstream = ["8.8.8.8:53", "1.1.1.1:53"]

[dhcp]
enabled = false

[scheduler]
enabled = true
default_tld = "xyz"
dev_tld = "nebula.com"

[dev]
watch_patterns = ["src/**/*.rs", "Cargo.toml", "Cargo.lock"]
ignore_patterns = ["target/**/*", ".git/**/*"]
restart_delay = 2000
auto_open_browser = false

[dev.env]
RUST_LOG = "debug"
RUST_BACKTRACE = "1"
